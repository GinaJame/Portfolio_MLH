name: Lint
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
        run:  curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=  Set up Python Successful :snake:"

      - name: Set up Python failed
        if: ${{ failure() }}
        run:  curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=  SET UP PYTHON ERROR"

      - name: Install Python dependencies
        run: pip install black flake8
        run:  curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=  Python dependencies Successful :star2:"

      - name: Install Python failed
        if: ${{ failure() }}
        run:  curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=  INSTALL PYTHON ERROR "

      - name: Run linters
        uses: wearerequired/lint-action@v1.10.0
        with:
          black: true
          flake8: true
          flake8_args: "--exclude=python3-virtualenv/,migrations"
        run:  curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=  Linters Successful :star2:"

      - name: Format failed
        if: ${{ failure() }}
        run:  curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=  FORMAT ERROR "

        